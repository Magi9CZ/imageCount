<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="root"></div>

<button id="init">Zobraz úlohu</button>
<button id="show-result">Zobraz mou odpověď</button>
<button id="save">Uložit úlohu</button>

<script src="/dist/main.js"></script>
<script>
  let config = {
    images: [
            {src: 'https://upload.wikimedia.org/wikipedia/commons/thumb/2/26/Tomato_on_its_stem.jpg/258px-Tomato_on_its_stem.jpg'},
            {src: 'https://cdn.myshoptet.com/usr/www.pennydomu.cz/user/shop/big/16778_176104-okurka-hadovka-3ks.jpg?60ded9f9'},
            {src: 'https://www.kaloricketabulky.cz/file/image/foodstuff/c8a9fa7dc63042b6/f6b4a779ef244e5daae68154f56c740f'},
  ],
    priklady: [
      {img: 0, count: 3, result: 12, mark: 'plus'},
      {img: 1, count: 2, result: 18, mark: 'plus'},
      {img: 2, count: 2, result: 12, mark: 'plus'},
    ],
    question: [
            {img: 0, mark: 'plus' }, {img: 1, mark: 'minus' }, {img: 2, mark: undefined}
    ],
    result: 7
  }
  let data = null;
  const myApp = new Question_imageCount();
  document.getElementById("init").addEventListener("click", (e) => {
    e.preventDefault();
    myApp.init(1,1,config);
  })
  document.getElementById("show-result").addEventListener("click", (e) => {
    e.preventDefault();
    myApp.onlyShowInit();
    myApp.restore(data);
  })
  document.getElementById("save").addEventListener("click", (e) => {
    e.preventDefault();
    console.log(myApp.answer());
    data = myApp.recoveryData();})
</script>
</body>
</html>
